name: Deploy Angular app

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: resume-souschef-fred/package-lock.json

      - name: Install dependencies
        working-directory: resume-souschef-fred
        run: npm ci

      - name: Build Angular app
        working-directory: resume-souschef-fred
        run: npm run build -- --base-href=/freddythechef/

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: resume-souschef-fred/dist/resume-souschef-fred

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
