<div class="home-container">
  <section class="hero">
    <div class="hero-content">
      <h1>{{ 'home.title' | translate }}</h1>
      <h2>{{ 'home.subtitle' | translate }}</h2>
      <p class="hero-description">
        {{ 'home.description' | translate }}
      </p>
    </div>
  </section>

  <section class="carousel-section">
    <h2>{{ 'home.carouselTitle' | translate }}</h2>
    <div class="carousel" *ngIf="carouselItems.length > 0">
      <div class="carousel-inner">
        <div 
          *ngFor="let item of carouselItems; let i = index" 
          class="carousel-item"
          [class.active]="i === currentIndex">
          <img [src]="item.image" [alt]="getCaption(item)">
          <div class="carousel-caption">
            <p>{{ getCaption(item) }}</p>
          </div>
        </div>
      </div>

      <button class="carousel-control prev" (click)="prevSlide()">
        <span>‹</span>
      </button>
      <button class="carousel-control next" (click)="nextSlide()">
        <span>›</span>
      </button>

      <div class="carousel-indicators">
        <button 
          *ngFor="let item of carouselItems; let i = index"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)">
        </button>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="cta-content">
      <h2>{{ 'home.ctaTitle' | translate }}</h2>
      <p>{{ 'home.ctaDescription' | translate }}</p>
      <a routerLink="/services" class="cta-button">{{ 'home.ctaButton' | translate }}</a>
    </div>
  </section>
</div>
