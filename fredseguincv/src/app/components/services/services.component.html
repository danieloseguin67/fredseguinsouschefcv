<div class="services-container">
  <div class="section-header">
    <h1>{{ 'services.title' | translate }}</h1>
    <p class="section-subtitle">{{ 'services.subtitle' | translate }}</p>
  </div>

  <div class="services-grid">
    <div *ngFor="let service of services" class="service-card">
      <div class="service-image">
        <img [src]="service.image" [alt]="getText(service.title)">
      </div>
      <div class="service-content">
        <h2>{{ getText(service.title) }}</h2>
        <p class="service-description">{{ getText(service.description) }}</p>
        <ul class="service-features">
          <li *ngFor="let feature of service.features">
            <span class="feature-icon">âœ“</span>
            {{ getText(feature) }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="cta-section">
    <h2>{{ 'services.ctaTitle' | translate }}</h2>
    <p>{{ 'services.ctaDescription' | translate }}</p>
    <a routerLink="/contact" class="cta-button">{{ 'services.ctaButton' | translate }}</a>
  </div>
</div>
